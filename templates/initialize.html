  var body_menu = [
      {
          header: 'Actions Menu'
      },
      {
          icon: 'fa-solid fa-paste',
          text: 'Paste Here',
          action: function(e, selector) {
            if (!localStorage.copiedFolder){
              return false
            }
            var current_folder = $("#DirectoryID").text()
            var copiedFolder = localStorage.getItem("copiedFolder");
             payload = {
                 "destination_folder_id": current_folder,
               }

               if(localStorage.ContextMenuAction === 'copy'){
                 var url = '{% url "folder_api:copy" 1111 %}'.replace('1111', copiedFolder)
               }else{
                 var url = '{% url "folder_api:move" 1111 %}'.replace('1111', copiedFolder)
               }
               console.log(url);
               $.ajax({
                 type: "PUT",
                 headers: {'X-CSRFToken': '{{csrf_token}}'},
                 dataType: "json",
                 url: url,
                 timeout: 5000,
                 data: payload,
                 success: function(data){
                  location.reload();
                 },
                 error: function(data){
                   alert("Something went wrong.")
                 },
                 complete: function(data){

                 },
               });
