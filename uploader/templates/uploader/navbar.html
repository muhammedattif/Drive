<style media="screen">
    .modal-content-modified{
    background-color: unset;
    border: unset;
}
</style>
<div class="content-header-wrapper">
    <h2 class="title">My Drive</h2>
    <div class="actions">
        <a data-toggle="modal" data-target="#UploadFileModal" href="#" class="btn primary"><i class="fas fa-cloud-upload-alt"></i> Upload File</a>
        <a data-toggle="modal" data-target="#CreateFolderModal" href="#" class="btn primary"><i class="fas fa-folder-plus"></i> Create Folder</a>
    </div>

    <!-- Upload file Modal -->
    <div class="modal fade" id="UploadFileModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content modal-content-modified">
          <div class="">
              {% if folder_id %}
                  {% include 'uploader/uploader.html' with folder_id=folder_id %}
              {% else %}
                  {% include 'uploader/uploader.html' %}
              {% endif %}
          </div>
        </div>
      </div>
    </div>


    <!-- Create Folder Modal -->
    <div class="modal fade " id="CreateFolderModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content modal-content-modified">
          <div class="modal-header">
            <h5 class="modal-title" id="CreateFolderModal">Create Folder</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">

            <form method="POST" action="{% url 'uploader:create_folder' folder_id %}">
                {%csrf_token%}
                <div class="input-group mb-3">
                  <div class="input-group-prepend">
                    <span class="input-group-text" id="basic-addon1"><i class="fas fa-folder"></i></span>
                  </div>
                  <input type="text" name="child_folder_name" class="form-control" placeholder="Folder Name" aria-label="Folder Name" aria-describedby="basic-addon1">
                </div>
                <button type="submit" class="btn primary float-right">Create</button>

            </form>

          </div>

        </div>
      </div>
    </div>

</div>
